services:
  backend:
      image: redasaci/atelier-backend:v2
      build:
        context: ./backend
      ports:
        - "8787:8787"
      networks:
        - my-network

  frontend:
      image: redasaci/atelier-frontend:v2
      build:
        context: ./frontend
      ports:
        - "80:80"
      depends_on:
        - backend
      networks:
        - my-network

networks:
  my-network:
    driver: bridge